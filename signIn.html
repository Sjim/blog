<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../css/signIn.css" />
  </head>

  <body>
    <form class="box">
      <h1>欢迎注册</h1>
      <label>帐号:</label>
      <input id="username" type="text" placeholder="用户名" />
      <br />
      <label>密码:</label>
      <input id="password" type="password" placeholder="密码" />
      <br />
      <label class="deviate">重复密码:</label>
      <input
        id="rpassword"
        type="password"
        class="deviate"
        placeholder="重复密码"
      />
      <div id="v_container"></div>
    </form>
    <div class="index">
      <button id="signInButton">确认注册</button>
      <button>
        <a href="login.html">返回</a>
      </button>
    </div>
    <script src="../js/gVerify.js"></script>
    <script src="../js/signIn.js"></script>
  </body>
</html>
